<div class="body">

  <div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label style="margin-left: 60px;"
            for="tab-1" class="tab">Giriş Yap</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label style="margin-left: 60px;" for="tab-2"
            class="tab"></label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">E-mail</label>
                    <input id="user" type="email" required autofocus class="input" #email>
                </div>
                <div class="group">
                    <label for="user" class="label">Şifre</label>
                    <input id="user" type="password" required class="input" #sifre>
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Giriş" (click) = "loginClick(email.value,sifre.value)" >
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Şifreni mi unuttun?</a>
                </div>
            </div>

        </div>
    </div>
  </div>
  </div>
